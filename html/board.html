<!DOCTYPE html>
<html>  
<head>
        <title>게시판</title>
        <style>
            .board{
                width: 600px;
                height: 600px;
                background-color:beige;
            }
            .post-title{
                color:darkblue;/* 제목의 글자 색상을 darkblue로 설정*/
                background-color: silver;
                
            }
            .post{
                padding : 5px;
                background-color : paleturquoise;
                margin-bottom : 100px;
            }

        </style>
      
</head>
<body>
 
    <div class="board">
        <div class="post">
            <h1>비어있는 게시판입니다.</h1>
            <div class="post-title">첫 번째 게시물</div>
            <div class="post_content">이것은 첫 번째 게시물의 내용입니다.</div>
            <div>
                <img>
                <button>버튼 생성</button>
            </div>
        </div><!--구획을 정의하며 스타일 및 레이아웃에 사용-->
            
        <div class="post">
            <div class="post-title">두 번째 게시물</div>
            <div class="post_content">이것은 두 번째 게시물의 내용입니다.</div>
        </div>
        
        <div class="post">
            <div class="post-title">세 번째 게시물</div>
            <div class="post_content">이것은 세 번째 게시물의 내용입니다.</div>
        </div>
        

    </div>
</div>
</body>
</html>
