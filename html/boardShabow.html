<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./css/board-styles.css"> 
</head>
<body>
    <div class="container">
        <h1>점심 게시판</h1>

        <ul class="post-list">
            <!--게시물 목록 작성하는 곳-->
            <li class="post">
                <h2>맥주창고 역삼점</h2>
                <P>메뉴 더보기 클릭 -><a href="https://www.instagram.com/lunch_mz/?hl=ko">클릭합시다.</a></P>
            </li>
            <li class="lunchmenu">
                <h2>감자탕 역삼점</h2>
                <p>감자탕 9000원</p>
            </li>
            <li class="post">
                <h2>명동칼국수 역삼점</h2>
                <p>명동칼국수 9000원</p>
            </li>
        </ul>

        <div class="form-container">
            <!--메뉴 추가하는 추가란-->
            <h2>새 게시물 작성하기</h2>
            <form class="post-form">
                <input type="text" placeholder="제목"><br><br>
                <textarea placeholder="내용작성하기"></textarea>
                <button type="submit">작성완료</button>
            </form>

        </div>
    </div>





<h2>새 게시글 작성</h2>

</html>
